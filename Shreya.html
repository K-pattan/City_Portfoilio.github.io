<script>
const out=document.getElementById('out');
const log=m=>out.textContent+=m+'\n';


function demo(){

log('Arrays: Tourist count loaded');
log('Linked List: Bookings updated');
log('Stack: Undo last operation');

log('Trie: Prefix search completed');

// Pie Chart using Chart.js
const ctx=document.getElementById('algoChart');
if(ctx){
const chartScript=document.createElement('script');
chartScript.src='https://cdn.jsdelivr.net/npm/chart.js';
chartScript.onload=()=>{
new Chart(ctx,{type:'pie',data:{labels:['Graphs','Trees','Hashing','Greedy','Shortest Path'],datasets:[{data:[35,20,15,15,15],backgroundColor:['#38bdf8','#22d3ee','#4ade80','#facc15','#f97316']}]},options:{plugins:{legend:{labels:{color:'#e5e7eb'}}}}});
};
document.body.appendChild(chartScript);
}


// Pie charts
function makePie(id,labels,data){
new Chart(document.getElementById(id),{
type:'pie',
data:{labels:labels,datasets:[{data:data}]},
options:{plugins:{legend:{labels:{color:'white'}}}}
});
}


let chart;
function showChart(type){
if(chart) chart.destroy();
const ctx=document.getElementById('mainChart');
let data={};
if(type==='tourism') data={labels:['Graph','Dijkstra','Prim/Kruskal','Sorting'],values:[40,25,20,15]};
if(type==='industry') data={labels:['Trees','Heap','Graph','Sorting'],values:[30,25,25,20]};
if(type==='waste') data={labels:['Queue','BFS','Greedy','Hashing'],values:[35,25,20,20]};
if(type==='solar') data={labels:['Graph','Prim/Kruskal','Dijkstra','Heap'],values:[30,30,25,15]};
chart=new Chart(ctx,{type:'pie',data:{labels:data.labels,datasets:[{data:data.values}]},options:{plugins:{legend:{labels:{color:'white'}}}}});
}
showChart('tourism');
makePie('industryChart',['Trees','Heap','Graph','Sorting'],[30,25,25,20]);
makePie('wasteChart',['Queue','BFS','Greedy','Hashing'],[35,25,20,20]);
makePie('solarChart',['Graph','Prim/Kruskal','Dijkstra','Heap'],[30,30,25,15]);
