<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Development - Shreya</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: #020617;
      padding-bottom: 100px;
    }

    /* NAVBAR */
    .navbar {
      background: #1e293b;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
    }

    /* MAIN CONTENT BOX */
    .content-box {
      width: 80%;
      margin: 60px auto;
      background: #1e293b;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
    }

    .content-box h1 {
      font-size: 40px;
    }

    .content-box h2 {
      font-size: 22px;
      color: #38bdf8;
      margin-bottom: 30px;
    }

    /* BUTTONS */
    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .idea-btn {
      background: #0ea5e9;
      border: none;
      padding: 15px;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .idea-btn:hover {
      background: #0284c7;
      transform: translateY(-3px);
    }

    /* SECTION */
    .idea-section {
      width: 75%;
      margin: 40px auto;
      background: #1e293b;
      padding: 25px;
      border-radius: 15px;
    }

    .idea-section h3 {
      color: #38bdf8;
    }

    /* SCENARIO OUTPUT */
    .scenario-box {
      display: none;
      margin-top: 25px;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
    }

    .scenario-box img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">CITY DESIGN</div>
</nav>

<!-- MAIN -->
<div class="content-box">
  <h1>Shreya</h1>
  <h2>Tourism • Culture • Industries • Solar Energy • Governance</h2>

  <div class="btn-container">
    <button class="idea-btn" onclick="location.href='#tourism'">Tourism & Culture</button>
  </div>
</div>

<!-- TOURISM SECTION -->
<div id="tourism" class="idea-section">
  <h3>Tourism & Culture – Scenario Based Implementation</h3>
  <p>Click a button to view the tourism planning scenario.</p>

  <div class="btn-container">
    <button class="idea-btn" onclick="showScenario('heritage')">Heritage Walks</button>
    <button class="idea-btn" onclick="showScenario('festival')">Cultural Festivals</button>
    <button class="idea-btn" onclick="showScenario('food')">Food Streets</button>
    <button class="idea-btn" onclick="showScenario('craft')">Art & Craft Markets</button>
  </div>

  <div id="scenarioBox" class="scenario-box"></div>
</div>

<!-- JAVASCRIPT -->
<script>
function showScenario(type) {
  let box = document.getElementById("scenarioBox");
  box.style.display = "block";

  if (type === "heritage") {
    box.innerHTML = `
      <img src="https://images.unsplash.com/photo-1583500178690-f7fdc4d28db5">
      <h4 style="color:#38bdf8;">Scenario 1: Heritage Walks</h4>
      <p>
        The city designs guided heritage walking routes connecting monuments,
        museums, and historical streets. QR codes provide digital information
        to tourists.
      </p>
      <p><b>Outcome:</b> Heritage preservation and increased tourism revenue.</p>
    `;
  }

  if (type === "festival") {
    box.innerHTML = `
      <img src="https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf">
      <h4 style="color:#38bdf8;">Scenario 2: Cultural Festivals</h4>
      <p>
        Seasonal cultural festivals feature folk dances, music, and traditional
        performances in public plazas.
      </p>
      <p><b>Outcome:</b> Cultural identity and community engagement.</p>
    `;
  }

  if (type === "food") {
    box.innerHTML = `
      <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1">
      <h4 style="color:#38bdf8;">Scenario 3: Food Streets</h4>
      <p>
        Dedicated food streets promote local cuisine with hygiene standards,
        waste management, and night lighting.
      </p>
      <p><b>Outcome:</b> Growth of local businesses and tourism.</p>
    `;
  }

  if (type === "craft") {
    box.innerHTML = `
      <img src="https://images.unsplash.com/photo-1590487988256-9ed24133863e">
      <h4 style="color:#38bdf8;">Scenario 4: Art & Craft Markets</h4>
      <p>
        Art and craft markets allow artisans to sell handmade products and
        demonstrate traditional skills.
      </p>
      <p><b>Outcome:</b> Artisan employment and cultural preservation.</p>
    `;
  }
}
</script>

</body>
</html>
